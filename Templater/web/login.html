<link rel="stylesheet" href="./static/css/base.min.css">
<style>
  .login_form {
    width: 300px;
    background-color: #000000;
    color: #f8f8f8;
  }

  .login_title {
    padding: 30px 0 10px 20px;
    border-bottom: 1.5px solid #3d465b;
  }

  .login_content {
    padding: 30px 0 30px 20px;
    color: #a3a3a3;
    border-bottom: 1.5px solid #3d465b;
  }

  .login_username_label, .login_password_label {
    display: block;
    margin-bottom: 20px;
  }

  .login_username_input, .login_password_input {
    width: 240px;
    margin-bottom: 20px;
    background-color: #000000;
    border: 0;
    border-bottom: 1px solid #1f2125;
  }

  .about_login_btn .login_btn_checkbox {
    font-size: 13px;
    display: inline-block;
  }

  .login_btn_checkbox {
    position: relative;
  }

  .login_btn_checkbox input[type="checkbox"] { /* 실제 체크박스는 화면에서 숨김 */
    position: absolute;
    width: 1px; height: 1px;
    padding: 0; margin: -1px;
    overflow: hidden;
    clip:rect(0,0,0,0);
    border: 0
  }

  .login_btn_checkbox input[type="checkbox"] + label {
    display: inline-block;
    position: relative;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
  }

  .login_btn_checkbox input[type="checkbox"] + label:before {  /* 가짜 체크박스 */
    content: ' ';
    display: inline-block;
    width: 17px;  /* 체크박스의 너비를 지정 */
    height: 17px;  /* 체크박스의 높이를 지정 */
    line-height: 21px; /* 세로정렬을 위해 높이값과 일치 */
    margin: -2px 8px 0 0;
    text-align: center;
    vertical-align: middle;
    background: #000000;
    border: 1px solid #a3a3a3;
    box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
  }

  .login_btn_checkbox input[type="checkbox"]:checked + label:before {
    content: '\2714';
    color: #f45b92;
    box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05), inset 15px 10px -12px rgba(255,255,255,0.1);
  }

  .about_login_btn .login_btn {
    margin-left: 30px;
    padding: 10px 20px;
    border: 1px solid #a3a3a3;
    background-color: #000000;
    color: #ffffff;
  }

  .about_password_btn {
    font-size: 13px;
  }

  .downside_create_account {
    padding: 10px 0 10px 20px;
  }

  .downside_create_account label {
    font-size: 13px;
    color: #a3a3a3;
  }

  .forget_password_link, .create_account_link {
    text-decoration: none;
  }

  .create_account_link {
    display: inline:block;
    padding-left: 30px;
  }

</style>
<script src="./static/bower_components/jquery/dist/jquery.min.js"></script>
<div class="login_form">
  <div class="login_title">
    Sign In
  </div>
  <div class="login_content">
    <div class="login_username">
      <label class="login_username_label">Username</label>
      <input class="login_username_input" type="text">
    </div>
    <div class="login_password">
      <label class="login_password_label">Password</label>
      <input class="login_password_input" type="password">
    </div>
    <div class="about_login_btn">
      <div class="login_btn_checkbox">
        <input type="checkbox"/>
        <label>Keep me logged in</label>
      </div>
      <button class="login_btn">Login</button>
    </div>
    <div class="about_password_btn">
      <a href="#" class="forget_password_link">Forget Password</a>
    </div>
  </div>
  <div class="downside_create_account">
    <label>Not a member?</label>
    <a href="#" class="create_account_link">Create Account</a>
  </div>
</div>
